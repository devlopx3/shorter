{% extends "layout.html" %}
{% block content %}

	    <section  class="section">

	        <div class="container visitor_info">
	        	<a  href="{{ url_for('add_link')}}"><button style="font-size: 18px" class='btn' >create new short link</button></a>
	        	<br>	
	        	<i class="fa fa-table"></i><span>URLS</span>
	        	<div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
		        	
		            <table class="table table-dark table-striped mb-0" id="userSessions" width="100%" cellspacing="0">
		                <thead>
		                    <tr>
		                        <th>Original URL</th>
		                        <th>Short URL</th>
		                        <th>Visits</th>
		                    </tr>
		                </thead>
		                <tbody id="customer-table">
		                    {% for link in links %}
		                    <tr>
		                        <td>{{ link.original_url }}</td>
		                        <td>{{ url_for('redirect_to_url', short_url=link.short_url, _external=True) }}</td>
		                        <td>{{ link.visits }}</td>
		                        
		                    </tr >
		                    {% endfor %}
		                  

		                </tbody>

		            </table>

		       		
	       		</div>	
	       		<a style="" href="{{url_for('delete')}}"><button class="btn">Cleare All Data</button></a>
	        </div>

 		</section>
 		

{% endblock content %}
